notests *default:
  build:
    target: Vostok.ClusterClient.Core.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
      - Vostok.ClusterClient.Core/bin/Release/netstandard2.0/Vostok.ClusterClient.Core.dll

  deps:
    - vostok.commons.threading
    - vostok.clusterclient.abstractions
    - vostok.context
    - vostok.logging.abstractions
    - vostok.logging.context
    - vostok.devtools

full-build > notests:
  deps:
    - vostok.logging.console
  build:
    target: Vostok.ClusterClient.Core.sln
    configuration: Release