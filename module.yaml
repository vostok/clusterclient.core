notests *default:
  build:
    target: Vostok.ClusterClient.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
      - Vostok.ClusterClient.Core/bin/Release/netstandard2.0/Vostok.ClusterClient.Core.dll
      - Vostok.ClusterClient.Transport.Webrequest\bin\Release\netstandard2.0/Vostok.ClusterClient.Transport.Webrequest.dll

  deps:
    - vostok.commons@dev
    - vostok.context@dev
    - vostok.logging.abstractions@dev
    - vostok.logging.context@dev
    - vostok.devtools

full-build > notests:
  deps:
    - vostok.logging
  build:
    target: Vostok.ClusterClient.sln
    configuration: Release