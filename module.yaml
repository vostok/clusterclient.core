notests *default:
  build:
    target: Vostok.ClusterClient.Core.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.ClusterClient.Core/bin/Release/netstandard2.0/Vostok.ClusterClient.Core.dll
    - module vostok.logging.abstractions
    - target-framework: "netstandard2.0"
      libraries:
        - Vostok.ClusterClient.Core/bin/Release/netstandard2.0/Vostok.ClusterClient.Core.dll
      modules:
        - name: vostok.logging.abstractions
    - target-framework: "net6.0"
      libraries:
        - Vostok.ClusterClient.Core/bin/Release/net6.0/Vostok.ClusterClient.Core.dll
      modules:
        - name: vostok.logging.abstractions
    - target-framework: "net8.0"
      libraries:
        - Vostok.ClusterClient.Core/bin/Release/net8.0/Vostok.ClusterClient.Core.dll
      modules:
        - name: vostok.logging.abstractions

  deps:
    - vostok.commons.threading/src
    - vostok.commons.collections/src
    - vostok.commons.time/src
    - vostok.commons.environment/src
    - vostok.logging.abstractions
    - vostok.devtools

full-build > notests:
  deps:
    - vostok.commons.testing
    - vostok.logging.console
    - vostok.logging.formatting

  install:
    - Vostok.ClusterClient.Core/bin/Release/netstandard2.0/Vostok.ClusterClient.Core.dll
    - module vostok.logging.abstractions
    - target-framework: "netstandard2.0"
      libraries:
        - Vostok.ClusterClient.Core/bin/Release/netstandard2.0/Vostok.ClusterClient.Core.dll
      modules:
        - name: vostok.logging.abstractions
    - target-framework: "net6.0"
      libraries:
        - Vostok.ClusterClient.Core/bin/Release/net6.0/Vostok.ClusterClient.Core.dll
      modules:
        - name: vostok.logging.abstractions
    - target-framework: "net8.0"
      libraries:
        - Vostok.ClusterClient.Core/bin/Release/net8.0/Vostok.ClusterClient.Core.dll
      modules:
        - name: vostok.logging.abstractions

  build:
    target: Vostok.ClusterClient.Core.sln
    configuration: Release
    tool:
      name: dotnet
