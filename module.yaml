notests *default:
  build:
    target: Vostok.ClusterClient.Core.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
      - Vostok.ClusterClient.Core/bin/Release/netstandard2.0/Vostok.ClusterClient.Core.dll

  deps:
    - vostok.context@dev
    - vostok.logging.abstractions@dev
    - vostok.logging.console@dev
    - vostok.logging.context@dev
    - vostok.devtools

full-build > notests:
  build:
    target: Vostok.ClusterClient.Core.sln
    configuration: Release